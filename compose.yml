version: "3.8"

services:
  kitchen:
    image: kitchen-service:latest
    container_name: kitchen-service
    ports:
      - "5001:5001"
    networks:
      - app-network

  warehouse:
    image: warehouse-service:latest
    container_name: warehouse-service
    ports:
      - "5002:5002"
    networks:
      - app-network

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
