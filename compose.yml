services:
  kitchen:
    build:
      context: ./kitchen
    container_name: kitchen-service
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - app-network

  warehouse:
    build:
      context: ./warehouse
    container_name: warehouse-service
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - app-network

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
